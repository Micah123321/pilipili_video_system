<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="pageDiv" id="pageDiv">
    <script>
        $(function () {
            $(".disabled>a,.pageThis>a").attr("onclick", null);
        })
    </script>
    <ul>
        <li data-name="firstPage" th:disabled="${!pageUtil.isHasPrev()?'disabled':''}">
            <a href="javascript:void(0)" onclick="getPage(0)" aria-label="首页"><span
                    aria-hidden="true">&laquo;</span></a>
        </li>
        <li data-name="prevPage" th:disabled="${!pageUtil.isHasPrev()?'disabled':''}">
            <a href="javascript:void(0)"  th:onclick="getPage(${pageUtil.index-pageUtil.pageSize})" aria-label="上一页"><span
                    aria-hidden="true">&lsaquo;</span></a>
        </li>

        <li th:each="status:${pageUtil.totalPageCount}" th:class="${pageUtil.count==pageUtil.index+1}?'pageThis':''">
            <a href="javascript:void(0)" th:onclick="getPage(${pageUtil.count-pageUtil.pageSize})" th:text="${pageUtil.count}" ></a>
        </li>


        <li data-name="nextPage" th:disabled="${!pageUtil.isHasNext()?'disabled':''}">
            <a href="javascript:void(0)"  th:onclick="getPage(${pageUtil.index+pageUtil.pageSize})" aria-label="下一页"><span
                    aria-hidden="true">&rsaquo;</span></a>
        </li>
        <li data-name="lastPage" th:disabled="${!pageUtil.isHasNext()?'disabled':''}">
            <a href="javascript:void(0)"  th:onclick="getPage(${pageUtil.getTotalCount()-pageUtil.pageSize})" aria-label="尾页">&raquo;</a>
        </li>
    </ul>
</div>
</html>
