<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec=http://www.thymeleaf.org/extras/spring-security>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>
<body>
<!--引入头部head.html-->
<nav th:fragment="nav_main" id="nav_main" class="text_info">
    <svg xmlns="http://www.w3.org/2000/svg" class="home_logo bi bi-bootstrap-fill" width="32" height="32"
         fill="currentColor" viewBox="0 0 16 16">
        <path d="M8.188 8.5H7V5h1.188a1.75 1.75 0 1 1 0 3.5z"/>
        <path d="M4 0h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2zm3 4a1 1 0 0 0-1 1v6.5a.5.5 0 0 0 1 0v-2h1.188a2.75 2.75 0 0 0 0-5.5H7z"/>
    </svg>
    <span id="txt_home_title" class="nav_text">pilipili管理后台</span>
    <i id="i_nickname_slide"></i>
    <a style="margin-left: 32px;
    font-size: 14px;
    color: #757575;" href="/">主站</a>
    <span id="txt_home_nickname" th:text="${session.userSession.nickName}"></span>
    <img id="img_home_profile_picture"
         th:src="${session.userSession.userPic}"
         onerror="this.src='../images/defaultpic.png'"
         alt="头像" title="头像" width="32px" height="32px">
    <input id="adminId" type="hidden"/>
    <ul id="nav_tools">
        <li id="nav_tools_admin_manage">账号管理</li>
        <li id="nav_tools_admin_logout">注销</li>
    </ul>
</nav>
</body>
</html>
