<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/js/admin/admin_category.js"></script>
    <style>
        .category-body {
            mso-border-shadow: yes;
            padding: 10px;
        }

        .table > tbody > tr > td, .table > tbody > tr > th, .table > tfoot > tr > td, .table > tfoot > tr > th, .table > thead > tr > td, .table > thead > tr > th {
            vertical-align: auto;
        }
    </style>
</head>
<body style="background: #FAFAFA">
<div class="container">
    <div>
        <div class="category-body col-lg-10 text-center">
            <table class="table table-hover">
                <caption style="color:  rgb(0, 161, 214);" class="h3 center text-center">视频分类
                    <button id="addCate" style="float: right;background-color: rgb(0, 161, 214);" type="button"
                            class="btn btn-primary" data-target="#myModal" data-toggle="modal"> 添加
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-forward"
                             viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                  d="M8 5.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V10a.5.5 0 0 1-1 0V8.5H6a.5.5 0 0 1 0-1h1.5V6a.5.5 0 0 1 .5-.5z"/>
                            <path d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383zm.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z"/>
                        </svg>
                    </button>
                </caption>
                <thead>
                <tr>
                    <th class="text-center"><span class="label label-primary">id</span></th>
                    <th class="text-center"><span class="label label-info">名称</span></th>
                    <th class="text-center"><span class="label label-success">级别</span></th>
                    <th class="text-center"><span class="label label-default">操作</span></th>
                </tr>
                </thead>
                <tbody class="category-inner">
                <tr class="success">
                    <td>
                        <span class="label label-warning">0</span></td>
                    <td>全部</td>
                    <td>一级</td>
                    <td>
                        <button type="button" class="btn btn-primary"
                                data-toggle="button"> 修改
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-forward"
                                 viewBox="0 0 16 16">
                                <path d="M9.502 5.513a.144.144 0 0 0-.202.134V6.65a.5.5 0 0 1-.5.5H2.5v2.9h6.3a.5.5 0 0 1 .5.5v1.003c0 .108.11.176.202.134l3.984-2.933a.51.51 0 0 1 .042-.028.147.147 0 0 0 0-.252.51.51 0 0 1-.042-.028L9.502 5.513zM8.3 5.647a1.144 1.144 0 0 1 1.767-.96l3.994 2.94a1.147 1.147 0 0 1 0 1.946l-3.994 2.94a1.144 1.144 0 0 1-1.767-.96v-.503H2a.5.5 0 0 1-.5-.5v-3.9a.5.5 0 0 1 .5-.5h6.3v-.503z"/>
                            </svg>
                        </button>
                    </td>
                </tr>
                <tr class="active">
                    <td><span class="label label-warning">1</span></td>
                    <td>动画</td>
                    <td>二级</td>
                    <td>
                        <button type="button" class="btn btn-primary"
                                data-toggle="button"> 修改
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-forward"
                                 viewBox="0 0 16 16">
                                <path d="M9.502 5.513a.144.144 0 0 0-.202.134V6.65a.5.5 0 0 1-.5.5H2.5v2.9h6.3a.5.5 0 0 1 .5.5v1.003c0 .108.11.176.202.134l3.984-2.933a.51.51 0 0 1 .042-.028.147.147 0 0 0 0-.252.51.51 0 0 1-.042-.028L9.502 5.513zM8.3 5.647a1.144 1.144 0 0 1 1.767-.96l3.994 2.94a1.147 1.147 0 0 1 0 1.946l-3.994 2.94a1.144 1.144 0 0 1-1.767-.96v-.503H2a.5.5 0 0 1-.5-.5v-3.9a.5.5 0 0 1 .5-.5h6.3v-.503z"/>
                            </svg>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    修改视频分类
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">序号</label>
                        <div class="col-sm-10">
                            <input type="text" id="cateId" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cateLvl" class="col-sm-2 control-label">等级</label>
                        <div class="col-sm-10">
                            <select id="cateLvl" class="form-control">

                            </select>
                        </div>
                    </div>
                    <div class="form-group catelv1">
                        <label for="catelv1" class="col-sm-2 control-label">分类选择</label>
                        <div class="col-sm-10">
                            <select id="catelv1" class="form-control">

                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="cateName" class="col-sm-2 control-label">名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="cateName">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button onclick="ajaxCateEdit()" type="button" class="btn btn-primary">
                    提交更改
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</body>
</html>
