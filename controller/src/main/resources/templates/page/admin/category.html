<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/js/admin/admin_category.js"></script>
    <style>
        .category-body{
            mso-border-shadow: yes;
            border: 10px dotted #dbb6b6;
            margin: 5px 20%;
            padding: 10px;
        }
        .table>tbody>tr>td, .table>tbody>tr>th, .table>tfoot>tr>td, .table>tfoot>tr>th, .table>thead>tr>td, .table>thead>tr>th {
            vertical-align: auto;
        }
    </style>
</head>
<body style="background: #FAFAFA">
<div class="container">
    <div>
        <div class="category-body">
            <table class="table table-hover">
                <caption class="h3 center text-center">视频分类</caption>
                <thead>
                <tr>
                    <th><span class="label label-primary">id</span></th>
                    <th><span class="label label-info">名称</span></th>
                    <th><span class="label label-success">级别</span></th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody class="category-inner">
                <tr class="success">
                    <td>
                        <span class="label label-warning">0</span> </td>
                    <td>全部</td>
                    <td>一级</td>
                    <td>
                        <button type="button" class="btn btn-primary"
                                data-toggle="button"> 修改
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-forward"
                                 viewBox="0 0 16 16">
                                <path d="M9.502 5.513a.144.144 0 0 0-.202.134V6.65a.5.5 0 0 1-.5.5H2.5v2.9h6.3a.5.5 0 0 1 .5.5v1.003c0 .108.11.176.202.134l3.984-2.933a.51.51 0 0 1 .042-.028.147.147 0 0 0 0-.252.51.51 0 0 1-.042-.028L9.502 5.513zM8.3 5.647a1.144 1.144 0 0 1 1.767-.96l3.994 2.94a1.147 1.147 0 0 1 0 1.946l-3.994 2.94a1.144 1.144 0 0 1-1.767-.96v-.503H2a.5.5 0 0 1-.5-.5v-3.9a.5.5 0 0 1 .5-.5h6.3v-.503z"/>
                            </svg>
                        </button>
                    </td>
                </tr>
                <tr class="active">
                    <td><span class="label label-warning">1</span></td>
                    <td>动画</td>
                    <td>二级</td>
                    <td>
                        <button type="button" class="btn btn-primary"
                                data-toggle="button"> 修改
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-forward"
                                 viewBox="0 0 16 16">
                                <path d="M9.502 5.513a.144.144 0 0 0-.202.134V6.65a.5.5 0 0 1-.5.5H2.5v2.9h6.3a.5.5 0 0 1 .5.5v1.003c0 .108.11.176.202.134l3.984-2.933a.51.51 0 0 1 .042-.028.147.147 0 0 0 0-.252.51.51 0 0 1-.042-.028L9.502 5.513zM8.3 5.647a1.144 1.144 0 0 1 1.767-.96l3.994 2.94a1.147 1.147 0 0 1 0 1.946l-3.994 2.94a1.144 1.144 0 0 1-1.767-.96v-.503H2a.5.5 0 0 1-.5-.5v-3.9a.5.5 0 0 1 .5-.5h6.3v-.503z"/>
                            </svg>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
