    <script>
        function log() {
            var userName=$("#login-username").val();
            var upwd=$("#login-passwd").val();
            if (userName==""){
               alert("用户名不能为空")
               return false;


            }
            if (upwd==""){
                alert("密码不能为空")
                return false;
            }
            else{
                $.ajax({
                        type:"post",
                        url:"/user/log",
                        dataType:"json",
                        data:{
                            "userName":userName,
                            "upwd":upwd
                        },
                    async: true,
                    success:function(data){
                        if(upwd != data.upwd){
                            alert("账号或密码错误");
                        }else{
                            window.location.href="/user/index";
                    }
                    }
                });
            }
        }

    </script>
